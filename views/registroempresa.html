<body>

        <div id="alerplaceholder"></div>


        <div class="jumbotron jumbotronmodal container animated fadeIn">
            
            <h2>
                        Datos Institución
            </h2>
       
           <form class="registrousuario" style="margin:auto;" id="registoruser"> 
                    <div class="form-row ">
                            <div class="form-group col-md-6">
                              <label for="name">E-mail</label>
                              <input  class="form-control form-control1" id="email" email="true" placeholder="E-mail" minlength="3" type="text" required name="email">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="surname">Nombre</label>
                              <input  type="text" class="form-control form-control1 uppercase" id="name" minlength="3" placeholder="Nombre" required name="name">
                            </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                                <label for="pais">Pais</label>
                                <select class="form-control form-control1 selectlargo" id="pais1" name="pais" required>
                                    </select>    
                          </div>
                            <div class="form-group col-md-6">
                                 <label for="domicilio">Domicilio</label>
                                 <input  type="text" class="form-control form-control1 uppercase" placeholder="calle calle 1234"  id="domicilio" required name="domicilio">
                             </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                 <label for="telefono">Telefono</label>
                                  <input  type="text" class="form-control form-control1" placeholder="TELEFONO" minlength="3" id="telefono"  required name="telefono">      
                            </div>
                            <div class="form-group col-md-6">
                                 <label for="contacto"> Nombre de Contacto</label>
                                 <input  type="text" class="form-control form-control1 uppercase" placeholder="Dr. Juam Jose"  required name="contacto">
                             </div>
                    </div>
                    <div  class="form-row">
                            <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input  type="password" class="form-control form-control1" minlength="5" id="password" placeholder="Password" required name="password">
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="confirmpassword">Repetir Password</label>
                                    <input  type="password" class="form-control form-control1" id="repassword" minlength="5" placeholder="Password" required name="repassword">
                            </div>
                    </div>
                          <button class="btn btn-primary botonenviar butnloguear" >Registro</button>
            </form>
      

    </div>
    
</body>

         flags('pais1');

         $.validator.messages.equalTo = 'Repita la contaseña';
         $.validator.messages.required = 'Este campo es obligatorio';
         $.validator.messages.remote = 'Se encuentra en uso';
         $.validator.messages.email = 'Debe ingresar un E-mail valido';
         $.validator.messages.minlength= jQuery.validator.format("Debe tener mas de {0} caracteres.");
         
         $("#registoruser").validate({
                rules: {
                        password: "required",
                        repassword: {
                                required:true,
                                equalTo: "#password"
                        },
                        telefono: {
                                required: true,
                                digits: true,                       
                        },
                        name:{
                                required:true
                        },
                        domicilio:{
                                required: true
                        },
                        email:{
                                required: true,
                                email:true,
                                remote:{
                                        url:window.location.origin+":3800/api/checkmail",//mongo
                                        type:"post",
                                        data:{
                                                email:  function(){return $( "#email" ).val();}
                                        }
        
                                }
        
                        },

                },
                messages: {
        
                        equalTo: "Las contraseñas deben coincidir",
                        number: "Ingrese un numero valido",
                        digits: "Solo se aceptan digitos",
                        //email: "Ingrese un email valido",
                
                }
                
         });
        
        
        var form = $( "#registoruser" );
        $( "button" ).click(function() {
          if(form.valid()){
                validar()
          }
        });
        
      
        
        </script>
