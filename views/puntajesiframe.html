<script>
   $(document).ready(function() {
    

    $.ajax({
           type: 'POST',
           url: window.location.origin +":3800/api/getpuntajes",
           headers: {
               'Authorization':localStorage.getItem("token"),
           },
           dataType: 'json',
           data:{
               id:location.search.slice(4)
           },
           success: function (data) {
   
            




            var table = $('#tablapuntaje').DataTable( {
        data: data,
      pageLength: 10, //pagination only 10,25,50,
       responsive: true,
      info: false,
     //  paging: false,
       ordering: true,
      // bLengthChange: true,
       //language: idioma_espanol,

	processing: 	"Procesando...",

    infoPostFix: 	"",

		first:    "Primero",

		next:     "Siguiente",
		previous: "Anterior"
	},
},
       columns:[
			{ data: "contenido" },

 });
